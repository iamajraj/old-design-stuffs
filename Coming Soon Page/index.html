<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Form To Google Sheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>OurBrand New<br />Website Is On It's Way</h1>
      <p>Subscribe for more details.</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" required />
        <button type="submit">
          <img src="./send-icon.png" alt="send-icon" width="30px" />
        </button>
      </form>
      <span id="msg"></span>
    </div>

    <script>
      const scriptURL =
        'https://script.google.com/macros/s/AKfycbyRgvrN0O6l3baV_01Q8GNdYjAz9rpP6OL4U4klhm-StdZjGT1z-idTLX6NjUNNgNQCnA/exec';
      const form = document.forms['submit-to-google-sheet'];
      const msg = document.getElementById('msg');
      console.dir(form);
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            msg.textContent = 'Thank You Form Subscribing!';
            setTimeout(() => {
              msg.textContent = '';
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDK</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li id="about-link">ABOUT</li>
        <li id="home-link" class="active">HOME</li>
        <li id="intro-link">INTRO</li>
      </ul>
    </nav>
    <main>
      <section class="section" id="home">
        <h1 id="name"></h1>
        <button class="popup btn">Popup</button>
      </section>
      <section class="section" id="about">
        <h1>About</h1>
      </section>
      <section class="section" id="intro">
        <h1>Intro</h1>
      </section>
    </main>
    <div class="popupContainer">
      <div class="popup-wrapper">
        <div class="close-popup">
          <div class="close-icon"></div>
        </div>
        <input type="text" placeholder="Enter your name" class="name_inp" />
        <button class="btn add">Submit</button>
      </div>
    </div>
  </body>
</html>
